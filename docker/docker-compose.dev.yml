services:
  # Init container to set up volume permissions
  setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    user: root
    volumes:
      - es_tokens:/tokens
      - es_data:/usr/share/elasticsearch/data
    command: >
      bash -c "
        mkdir -p /tokens &&
        chown -R 1000:0 /tokens &&
        chmod 775 /tokens &&
        chown -R 1000:0 /usr/share/elasticsearch/data &&
        chmod 700 /usr/share/elasticsearch/data
      "
    profiles: ["setup"]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    user: elasticsearch:root
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.authc.api_key.enabled=true
      - xpack.security.transport.ssl.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.authc.token.enabled=true
      - ELASTIC_PASSWORD=elastic123
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g -XX:+UseG1GC -XX:G1ReservePercent=25 -XX:InitiatingHeapOccupancyPercent=30"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - es_data:/usr/share/elasticsearch/data
      - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./setup-users.sh:/setup-users.sh:ro
      - es_tokens:/tokens
    ports:
      - "9200:9200"
    networks:
      - elastic
    healthcheck:
      test: ["CMD-SHELL", "curl -s -f -u elastic:elastic123 http://localhost:9200/_cat/health > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'
    command: >
      bash -c "
        # Start Elasticsearch
        /usr/local/bin/docker-entrypoint.sh elasticsearch &
        ES_PID=$!

        # Wait for Elasticsearch to be fully ready
        until curl -s -u elastic:elastic123 http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'; do
          echo 'Waiting for Elasticsearch cluster to be ready...'
          sleep 5
        done

        # Set kibana_system user password
        bash /setup-users.sh

        # Keep elasticsearch running
        wait $ES_PID
      "

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - NODE_OPTIONS="--max-old-space-size=1024"
      - LOGGING_ROOT_LEVEL=info
      - LOGGING_VERBOSE=true
      - SERVER_MAXPAYLOADBYTES=10485760
    volumes:
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml:ro
      - ./kibana/dashboards:/dashboards:ro
      - ./setup_kibana.sh:/usr/local/bin/setup_kibana.sh:ro
    ports:
      - "5601:5601"
    networks:
      - elastic
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1'
        reservations:
          memory: 1G
          cpus: '0.5'
    healthcheck:
      test: ["CMD-SHELL", "curl -s -I http://localhost:5601/api/status | grep -q 'HTTP/1.1 200 OK'"]
      interval: 30s
      timeout: 30s
      retries: 3
    command: >
      bash -c '
        # Start Kibana in background
        /usr/share/kibana/bin/kibana &
        
        # Import dashboard (script handles waiting)
        /usr/local/bin/setup_kibana.sh
        
        # Wait for Kibana process
        wait
      '

networks:
  elastic:
    driver: bridge

volumes:
  es_tokens:
  es_data:
